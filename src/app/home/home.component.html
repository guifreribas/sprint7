<header>
  <div class="logo">
    <img src="assets/star_wars.svg" alt="Star Wars logo" />
  </div>
  <section class="auth">
    <a href="">Log in</a>
    <a href="">Sign up</a>
  </section>
</header>
<nav>
  <a routerLink="/">Home</a>
  <a routerLink="/starships" class="active">Starships</a>
</nav>


<article class="starships">
  @for(starship of starshipsData; track starship.name){
  <article class="starship">
    <h3>{{starship.name}}</h3>
    <p>{{starship.model}}</p>
  </article>
  }

</article>
