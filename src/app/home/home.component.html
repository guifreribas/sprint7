<header>
  <div class="logo">
    <img src="assets/star_wars.svg" alt="Star Wars logo" />
  </div>
  <section class="auth">
    <a href="">Log in</a>
    <a href="">Sign up</a>
  </section>
</header>
<nav>
  <a routerLink="/">Home</a>
  <a routerLink="/starships" class="active" (click)="onSelectStarship(null)">Starships</a>
</nav>


@if(!starship().name){
<article #starshipsContainer class="starships" appInfinityScroll (scrolled)="onScroll()">
  @for(starship of starshipsData; track starship.name){
  <article class="starship" (click)="onSelectStarship(starship)">
    <h3>{{starship.name}}</h3>
    <p>{{starship.model}}</p>
  </article>
  }
  @empty {
  <div>No starships found</div>
  }
</article>
}
@else{
<app-starship [starship]="starship()"></app-starship>
}
